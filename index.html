<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="main-wrapper">
      <div class="grid">
        <div class="child profil">
          <div class="profil-card"></div>
          <div class="profil-bg"></div>
        </div>
        <div class="child work">
          <div class="bg-card"></div>
          <div class="main-card">
            <div class="header">
              <div class="title">Work</div>
              <button>&#x2022;&#x2022;&#x2022;</button>
            </div>
          </div>
        </div>
        <div class="child play">
          <div class="bg-card"></div>
          <div class="main-card">
            <div class="header">
              <div class="title">Play</div>
              <button>&#x2022;&#x2022;&#x2022;</button>
            </div>
            <div class="hours">32hrs</div>
            <div class="previous">Last week - 10hrs</div>
          </div>
        </div>
        <div class="child study">
          <div class="bg-card"></div>
          <div class="main-card">
            <div class="header">
              <div class="title">Study</div>
              <button>&#x2022;&#x2022;&#x2022;</button>
            </div>
          </div>
        </div>
        <div class="child exercise">
          <div class="bg-card"></div>
          <div class="main-card">
            <div class="header">
              <div class="title">Exercise</div>
              <button>&#x2022;&#x2022;&#x2022;</button>
            </div>
          </div>
        </div>
        <div class="child social">
          <div class="bg-card"></div>
          <div class="main-card">
            <div class="header">
              <div class="title">Social</div>
              <button>&#x2022;&#x2022;&#x2022;</button>
            </div>
          </div>
        </div>
        <div class="child selfcare">
          <div class="bg-card"></div>
          <div class="main-card">
            <div class="header">
              <div class="title">Self Care</div>
              <button>&#x2022;&#x2022;&#x2022;</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
